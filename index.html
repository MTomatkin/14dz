<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>What do I have in my fridge</h2>
        </div>
        <div class="main">
            <div class="foods">
                <img src="/img/Pepper.png" alt="pepper" class="foods__image">
                <div class="foods__name">Pepper</div>
            </div>
            <div class="foods">
                <img src="/img/Apple.png" alt="Apple" class="foods__image">
                <div class="foods__name">Apple</div>
            </div>
            <div class="foods">
                <img src="/img/Cheese.png" alt="Cheese" class="foods__image">
                <div class="foods__name">Cheese</div>
            </div>
            <div class="foods">
                <img src="/img/Corn.png" alt="Corn" class="foods__image">
                <div class="foods__name">Corn</div>
            </div>
            <div class="foods">
                <img src="/img/Mushroom.png" alt="Mushroom" class="foods__image">
                <div class="foods__name">Mushroom</div>
            </div>
            <div class="foods">
                <img src="/img/Garlic.png" alt="Garlic" class="foods__image">
                <div class="foods__name">Garlic</div>
            </div>
            <div class="foods">
                <img src="/img/Beef.png" alt="Beef" class="foods__image">
                <div class="foods__name">Beef</div>
            </div>
            <div class="foods">
                <img src="/img/Fish.png" alt="Fish" class="foods__image">
                <div class="foods__name">Fish</div>
            </div>
            <div class="foods">
                <img src="/img/Egg.png" alt="Eggs" class="foods__image">
                <div class="foods__name">Eggs</div>
            </div>
            <div class="foods">
                <img src="/img/Coriander.png" alt="Coriander" class="foods__image">
                <div class="foods__name">Coriander</div>
            </div>
        </div>
        <div class="footer">
            <p>...that's all...</p>
        </div>
    </div>    
</body>
</html>
